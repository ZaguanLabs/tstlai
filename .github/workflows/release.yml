name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    name: Build, Test, and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Needed for provenance (optional but recommended)
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Check Types
        run: npm run check-types

      - name: Lint Code
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
